<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
    <h1>ログイン</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <div>
            <input type="text" name="username" placeholder="ユーザー名" required>
        </div>
        <div>
            <input type="password" name="password" placeholder="パスワード" required>
        </div>
        <button type="submit">ログイン</button>
    </form>

    <p><a href="/register">新規登録</a></p>
</body>
</html>
